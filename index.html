<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
    <link href="/ball.png" rel="icon" type="image/png">
  </head>
  <body>
    <h1></h1>
    <div id = "container">
      <canvas id = "myCanvas"></canvas>
      <div id = "message"></div>
      <div id = "message2">Example: {"apple":4, "grape":7, "orange":9, "banana":5}</div>
      <form id = "dataForm">
        <textarea id = "textarea"></textarea>
      </form>
      <button id = "getChartBtn"></button>
    </div>
    <div id = "options">
      <select id = "barColour" required>
        <option selected disabled>Select Bar colour...</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Green">Green</option>
      </select>
      <select id = "labelColour" required>
        <option selected disabled>Select Label colour...</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Green">Green</option>
      </select>
      <select id = "axesColour" required>
        <option selected disabled>Select axes colour...</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Green">Green</option>
      </select>
    </div>
    <button id = "resetBtn"></button>
    <script src="main.js" type="module"></script>
  </body>
</html>
